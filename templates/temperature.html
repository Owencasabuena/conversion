{% extends 'base.html' %}

{% block css %} 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cssnameraph.css') }}">
{% endblock %}

{% block content %}
    <h1>Unit Converter</h1>
    <h2>Temperature Conversion</h2>

    <form method="post" action="{{ url_for('temperature') }}">
        {{ form.hidden_tag() }}

        <label for="value">Enter Value:</label>
        {{ form.value() }}

        <label for="temp_from">From:</label>
        {{ form.temp_from() }}

        <label for="temp_to">To:</label>
        {{ form.temp_to() }}

        {{ form.submit() }}
    </form>

    <br>

    {% if result %}
        <h3>Result: {{ result }}</h3>
    {% endif %}

    <a href="{{ url_for('index') }}">Back</a>
    
{% endblock %}
