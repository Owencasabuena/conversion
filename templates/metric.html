{% extends 'base.html' %}

{% block css %} 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cssnameraph.css') }}">
{% endblock %}

{% block content %}
    <h1>Unit Converter</h1>
    <h2>Measurement Conversion</h2>

    <form method="post" action="{{ url_for('metric') }}">
        {{ form.hidden_tag() }}

        <label for="value">Enter Value:</label>
        {{ form.value() }}

        <label for="metric_from">From:</label>
        {{ form.metric_from() }}

        <label for="metric_to">To:</label>
        {{ form.metric_to() }}

        {{ form.submit() }}
    </form>

    <br>

    {% if result %}
        <h3>Result: {{ result }}</h3>
    {% endif %}
{% endblock %}
